<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

    <th:block layout:fragment="css">
        <style>
            .error{
                color:#bd2130;
                text-align: center;
            }
        </style>
    </th:block>

    <div layout:fragment="content">
        <form method="post" action="/members/login">
            <div class="form-group">
                <label for="email">이메일 주소</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="이메일을 입력하세요.">
            </div>
            <br>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="비밀번호를 입력하세요.">
            </div>

            <br>
            <p th:if="${loginErrorMsg}" th:text="${loginErrorMsg}" class="error"></p>

            <div style="text-align: center">
                <button class="btn btn-outline-secondary">로그인</button> <!--type default가 submit (폼 데이터 전송)-->
                <button type="button" class="btn btn-outline-secondary" onclick="location.href='/members/new'">회원가입</button> <!--폼 전송 없이 다른 동작하려고 button-->
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        </form>
    </div>

    <th:block layout:fragment="script">
        <script>
            console.log("페이지 전용 스크립트");
        </script>
    </th:block>

</html>
