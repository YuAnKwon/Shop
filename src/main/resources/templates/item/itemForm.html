<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<th:block layout:fragment="css">
    <style>
        .input-group{
            margin-bottom: 15px;
        }
        .img-div{
            margin-bottom: 15px;
        }
        .fieldError{
            color: #bd2130;
        }
    </style>
</th:block>

<div layout:fragment="content">
    <form method="post" enctype="multipart/form-data" th:object="${itemFormDto}">
        <p class="h2">상품 등록</p>
        <input type="hidden" th:field="*{id}">
        <div class="form-group">
            <select th:field="*{itemSellStatus}" class="form-select mb-3">
                <option value="SELL">판매중</option>
                <option value="SOLD_OUT">품절</option>
            </select>
        </div>

        <div class="input-group">
            <span class="input-group-text">상품명</span>
            <input type="text" th:field="*{itemNm}" class="form-control" placeholder="상품명을 입력해주세요.">
        </div>
        <p th:if="${#fields.hasErrors('itemNm')}" th:errors="*{itemNm}" class="fieldError">Incorrect Data</p>

        <div class="input-group">
            <span class="input-group-text">가격</span>
            <input type="number" th:field="*{price}" class="form-control" placeholder="가격을 입력해주세요.">
        </div>
        <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="fieldError">Incorrect Data</p>

        <div class="input-group">
            <span class="input-group-text">재고</span>
            <input type="number" th:field="*{stockNumber}" class="form-control" placeholder="재고를 입력해주세요.">
        </div>
        <p th:if="${#fields.hasErrors('stockNumber')}" th:errors="*{stockNumber}" class="fieldError">Incorrect Data</p>

        <div class="input-group">
            <span class="input-group-text">상품 상세 내용</span>
            <textarea th:field="*{itemDetail}" aria-label="With textarea" class="form-control"></textarea>
        </div>
        <p th:if="${#fields.hasErrors('itemDetail')}" th:errors="*{itemDetail}" class="fieldError">Incorrect Data</p>

        <!--상품에 이미지가 하나도 없으면 : 파일 입력창 5개 보여주기-->
        <div th:if="${#lists.isEmpty(itemFormDto.itemImgDtoList)}">
            <div class="input-group img-div" th:each="num:${#numbers.sequence(1,5)}">
                <input type="file" class="form-control file-input" name="itemImgFile">
                <label class="input-group-text" th:text="상품이미지 + ${num}"></label>
            </div>
        </div>

        <!--리스트가 비어있지 않은 경우 → 이미 업로드된 이미지가 있음-->
        <div th:if="${not #lists.isEmpty(itemFormDto.itemImgDtoList)}">
            <div class="input-group img-div" th:each="itemImgDto, status:${itemFormDto.itemImgDtoList}">
                <input type="file" class="form-control file-input" name="itemImgFile">
                <input type="hidden" name="itemImgIds" th:value="${itemImgDto.id}">
                <label class="input-group-text" th:text="${not #strings.isEmpty(itemImgDto.oriImgName)}
                ? ${itemImgDto.oriImgName}
                : '상품이미지' + ${status.index+1}"></label>
            </div>
        </div>

        <!--수정할땐 id가 있으니까-->
        <div th:if="${#strings.isEmpty(itemFormDto.id)}" style="text-align: center">
            <button th:formaction="@{/admin/item/new}" type="submit" class="btn btn-outline-secondary">저장</button>
        </div>
        <div th:unless="${#strings.isEmpty(itemFormDto.id)}" style="text-align: center">
            <button th:formaction="@{'/admin/item/' + ${itemFormDto.id}}" type="submit" class="btn btn-outline-secondary">수정</button>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>
</div>

<th:block layout:fragment="script">
    <script th:inline="javascript">
        //문서(HTML)가 모든 요소를 다 불러온 후 실행될 함수를 정의
        $(document).ready(()=>{
            var errorMessage = [[${errorMessage}]]; //서버에서 넘어온 errorMessage 변수를
            if(errorMessage != null){
                alert(errorMessage);
            }

            // class가 file-input인 요소를 가져온다.
            $(".file-input").on("change", (e)=>{ //change 이벤트가 실행되면 뒤에 함수를 실행한다.
                // 파일명 = this.value ==> 확장자 분리 => 검사
                var fileName = $(e.target).val().split("\\").pop() // 전체 경로에서 파일명만 추출
                // split으로 쪼개면, "C:\\Users\\me\\pikmin.png".split("\\") → ["C:", "Users", "me", "pikmin.png"]
                // 여기서 마지막 요소만 꺼내기. -> pikmin.png

                var fileExt = fileName.substring(fileName.lastIndexOf(".")+1); //확장자 추출
                fileExt = fileExt.toLowerCase();

                var allowedExt = ["jpg","jpeg","jpg_large","gif","webp","png","bmp"];
                if (!allowedExt.includes(fileExt)) {
                    alert("이미지 파일만 등록이 가능합니다.");
                    $(e.target).val("");
                }
            })
        });


    </script>
</th:block>

</html>
