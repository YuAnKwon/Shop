<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

    <th:block layout:fragment="css">
        <style>
            .fieldError{
                color:#dd2130;
            }
        </style>
    </th:block>

    <div layout:fragment="content">
        <form action="/members/new" method="post" th:object="${memberFormDto}">
            <!--“이 폼에서 사용하는 기본 데이터 객체는 memberFormDto다” 라고 선언하는 것.  *{필드명} = MemberFormDto.필드명 -->
            <div class="form-group">
                <label th:for="name">이름</label> <!-- label의 for는 같이 묶을 곳에 id랑 같아야한다.-->
                <input type th:field="*{name}" class="form-control" placeholder="이름을 입력해주세요"> <!--id나name을 쓰지않고도 th:field로도 커버됨.-->
                <!--
                <label for="name">이름</label>
                <input type="text" id="name" name="name" value="현재 memberFormDto.name 값" />
                -->
                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError">Incorrect data</p>
            </div>
            <br>
            <div class="form-group">
                <label th:for="email">이메일 주소</label>
                <input type th:field="*{email}" class="form-control" placeholder="이메일을 입력해주세요">
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError">Incorrect data</p>
            </div>
            <br>
            <div class="form-group">
                <label th:for="password">비밀번호</label>
                <input type th:field="*{password}" class="form-control" placeholder="비밀번호를 입력해주세요">
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError">Incorrect data</p>
            </div>
            <br>
            <div class="form-group">
                <label th:for="address">주소</label>
                <input type th:field="*{address}" class="form-control" placeholder="주소를 입력해주세요">
                <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="fieldError">Incorrect data</p>
            </div>
            <br>
            <div style="text-align: center">
                <button type="submit" class="btn btn-secondary">
                    Submit
                </button>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

            <!--
            CSRF(크로스 사이트 요청 위조) 공격을 방어하기 위해 자동으로 생성하는 CSRF 토큰을 HTML 폼에 숨겨 넣는 부분.
            서버가 CSRF 토큰이라는 난수를 발급하고, 폼 제출 시 그 토큰을 같이 보내도록 해서 요청이 정상적인지 확인합니다.
            -->
        </form>
    </div>

    <th:block layout:fragment="script">
        <script th:inline="javascript">
            $(document).ready(function (){
                var errorMessage = [[${errorMessage}]];
                if(errorMessage != null){
                    alert(errorMessage);
                }
            });
        </script>
    </th:block>

</html>
